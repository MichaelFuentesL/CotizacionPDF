<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Quote
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-card-content>
                        <form [formGroup]="quoteForm">
                            <!--business-->
                            <ion-item>
                                <ion-icon name="business-outline" item-start></ion-icon>
                                <ion-label stacked>Business:</ion-label>
                                <ion-input formControlName="business" type="text" placeholder="Business..."></ion-input>
                            </ion-item>
                            <!--date-->
                            <ion-item>
                                <ion-icon name="calendar-outline"></ion-icon>
                                Date:
                                <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date"
                                              min="2020-01-01"
                                              max="2050-12-09" placeholder="MM/DD/YYYY"></ion-datetime>
                            </ion-item>
                            <!--service detail-->
                            <ion-item lines="none">
                                <ion-icon name="cart-outline"></ion-icon>
                                <ion-label position="fixed">Service detail</ion-label>

                            </ion-item>
                            <ion-item lines="none">
                                <ion-label position="fixed">Detail:</ion-label>
                                <ion-input formControlName="detail1"
                                           type="text" placeholder="Detail..."></ion-input>
                            </ion-item>
                            <ion-item lines="none">
                                <ion-label position="fixed">Time:</ion-label>
                                <ion-input formControlName="time1"
                                           type="text" placeholder="Time..."></ion-input>
                            </ion-item>
                            <ion-item lines="none">
                                <ion-label position="fixed">Price:</ion-label>
                                <ion-input formControlName="price1"
                                           type="text" placeholder="Price..."></ion-input>
                            </ion-item>
                            <ion-item>
                                Add new service
                                <button item-rigth clear (click)='addDetail()'>
                                    <ion-icon name="add-circle-outline"></ion-icon>
                                </button>

                            </ion-item>

                            <!--tax-->
                            <ion-item>
                                <ion-icon name="leaf-outline"></ion-icon>
                                <ion-label position="fixed">Tax:</ion-label>
                                <ion-checkbox color="light" formControlName="tax"></ion-checkbox>
                            </ion-item>
                            <!--Project description-->
                            <ion-item lines="none">
                                <ion-icon name="reader-outline"></ion-icon>
                                Project description:
                            </ion-item>
                            <ion-item >
                                <ion-textarea placeholder="Description..."
                                              formControlName="projectDescription"></ion-textarea>
                            </ion-item>
                            <!--Terms-->
                            <ion-item  lines="none">
                                <ion-icon name="list-outline"></ion-icon>
                                <ion-label position="fixed">Terms:</ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-input placeholder="First point.." formControlName="terms"
                                           type="text"></ion-input>
                                <ion-icon name="add"></ion-icon>
                            </ion-item>
                            <!--to start project-->
                            <ion-item  lines="none">
                                <ion-icon name="golf-outline"></ion-icon>
                                To start project:
                            </ion-item>
                            <ion-item >
                                <ion-input placeholder="First point..." formControlName="initial"
                                           type="text"></ion-input>
                                <ion-icon name="add"></ion-icon>
                            </ion-item>
                            <ion-row>
                                <ion-col offset-lg=10 size-lg="2">
                                    <ion-button style="width: 100%" class="submit" color="primary" type="submit">
                                        Create quote
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
